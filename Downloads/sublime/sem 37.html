<meta charset="UTF-8">

<h1> São números impares </h1>
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    
for(var tabuada = 1; tabuada <= 10; tabuada ++) {

	mostra (7 * tabuada)

}

</script>
