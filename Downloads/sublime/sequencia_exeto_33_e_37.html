<meta charset="UTF-8">

<h1> Sequencia Numerica </h1>

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    
var sequencia = 30; 

while (sequencia < 33) {

    mostra (sequencia);

    sequencia = sequencia + 1;
}

var sequencia = 34; 

while (sequencia <= 36) {

    mostra (sequencia);

    sequencia = sequencia + 1;
}
var sequencia = 38; 

while (sequencia <= 40) {

    mostra (sequencia);

    sequencia = sequencia + 1;
}

mostra ("Fim");

</script>
