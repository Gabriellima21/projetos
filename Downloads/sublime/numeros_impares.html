<meta charset="UTF-8">

<h1> São números impares </h1>
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    
var nPar = 0; 

while (nPar <= 100) {

    mostra ( nPar);

    nPar = nPar + 2;
}

mostra ("Fim");

</script>
